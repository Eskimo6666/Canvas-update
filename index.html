<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">

    <title>Canvas-update</title>
</head>

<body>
    <canvas id='myCanvas' style="border:1px solid red"></canvas>
    <div class="wrapper">
        <div class="actions">
            <svg id="brush" class="icon active">
                <use xlink:href="#icon-pencil"></use>
            </svg>
            <svg id='undo' class="icon">
                <use xlink:href="#icon-Undo"></use>
            </svg>
            <svg id='eraser' class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id='clearWin' class="icon">
                <use xlink:href="#icon-trash"></use>
            </svg>
            <svg id='saveImage' class="icon">
                    <use xlink:href="#icon-save"></use>
            </svg>
        </div>
        <ol id="color-item">
            <li class="color" style="background:pink;"></li>
            <li class="color active" style="background:tomato;"></li>
            <li class="color" style="background:purple;"></li>
        </ol>
        <div class="size-wrapper">
            <ol class="sizes">
                <li class="thin"></li>
                <li class="medium"></li>
                <li class="blod"></li>
            </ol>
            <div class="range"><input type="range" id="range" min='1' max='30' value='5' title="调整笔画粗细"></div>
        </div>

    </div>

    <script src="./main.js"></script>
    <script src="./canvas2image/canvas2image.js"></script>
    <script src="//at.alicdn.com/t/font_1126726_trfrmphjkuq.js
"></script>

</body>

</html>
