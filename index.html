<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">

    <title>Canvas-update</title>
</head>

<body>
    <canvas id='myCanvas' style="border:1px solid red"></canvas>
    <div class="fun">
        <button id="undo">undo</button>
        <button id="eraser">eraser</button>
        <button id="brush">brush</button>
        <button id="clearWin">clearWin</button>
        <button id="saveImage">saveImage</button>
    </div>
    <div class="color-item">
        <li class="color" style="background:pink;"></li>
        <li class="color active" style="background:tomato;"></li>
        <li class="color" style="background:purple;"></li>
    </div>

    <div class="range"><input type="range" id="range" min='1' max='30' value='5' title="调整笔画粗细"></div>
    <script src="./main.js"></script>
</body>

</html>
