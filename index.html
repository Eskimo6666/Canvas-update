<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">

    <title>Canvas-update</title>
</head>

<body>
    <canvas id='myCanvas' style="border:1px solid red"></canvas>
    <div class="wrapper">
        <div class="actions">
            <svg id="brush" class="icon active">
                <use xlink:href="#icon-pencil"></use>
            </svg>
            <svg id='undo' class="icon">
                <use xlink:href="#icon-Undo"></use>
            </svg>
            <svg id='eraser' class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id='clearWin' class="icon">
                <use xlink:href="#icon-trash"></use>
            </svg>
        </div>

        <div class="savePhoto">
            <p>
                <button id="saveImage">saveImage</button>
                <select id="sel">
                    <option value="png">png</option>
                    <option value="jpeg">jpeg</option>
                </select>
                <br>
                "
                width:"
                <input type="number" value="300" id="imgW">
                <br>
                "
                height:"
                <input type="number" value="200" id="imgH">
            </p>
        </div>
        <ul id="color-item">
            <li class="color" style="background:pink;"></li>
            <li class="color active" style="background:tomato;"></li>
            <li class="color" style="background:purple;"></li>
        </ul>
        <ul class="sizes">
            <li class="thin"></li>
            <li class="medium"></li>
            <li class="blod"></li>
        </ul>
        <div class="range"><input type="range" id="range" min='1' max='30' value='5' title="调整笔画粗细"></div>
    </div>

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1126726_trfrmphjkuq.js
"></script>
</body>

</html>
